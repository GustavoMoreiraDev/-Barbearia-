<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/site.webmanifest">
    <link rel="stylesheet" href="./css/style.css">
    <title>Barbearia</title>
</head>

<body>
    <div class="conteudo">
        <div class="background-img">
            <img src="./images/BG.jpg" alt="background">
        </div>
        <header>
            <div class="sessao-header">
                
                <span class="menu-header">
                    <a href="">Inicio</a>
                    <a href="">Plano Fidelidade</a>
                    <a href="">Endereço</a>
                    <a href="">Contato</a>
                </span>
                <div class="img-header">
                    <img src="./images/logo - Copia.png" alt="logo">
                </div>
                
            </div>

        </header>

        <section>
            <div class="sessao-principal">
                
                <div class="img-section">
                    <img src="./images/logo - Copia.png" alt="logo principal">
                </div>

                <div class="slogan">
                    <h1>O Melhor Corte no Melhor Estilo</h1>

                    <p>A <em> Barber SHOP </em> é um lugar Especial onde oferece muito Conforto e um atendimento personalizado, 
                    o melhor Corte, tudo isso com exclusividade para você.</p>
                </div>

                <div class="container">
                    <form action="/add" method="post">
                        <h3>Agende seu Horario</h3>
                        
                        <div class="input-fild">
                            <input id="nome" type="text" name="nome" placeholder="Digite Seu Nome">
                        </div>

                        <div class="input-fild">
                            <input id="telefone" type="number" name="telefone" placeholder="Digite Seu Telefone">
                        </div>
                        <div class="btn">
                        <button id="butom" type="submit">Agendar</button>
                        </div>
                    </form>
                </div>
        
            </div>

        </section>
    </div>
    <script src="./index.js"></script>
</body>
</html>
